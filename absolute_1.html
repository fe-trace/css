<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<title>绝对定位的跟随特性</title>
	<style type="text/css">
	* { padding: 0; margin: 0; }
	span { display: inline-block; background: pink; }
	.span { position: absolute; background: yellow; height: 20px; width: 20px; margin-left: -20px; }
	ul { display: table; word-spacing: -1em; }
	li { display: inline-block; *display: inline; background: pink; padding: 5px; word-spacing: 0;}
	.container { font-size: 0; }
	.other { height: 20px; background: #999; }
	</style>
</head>
<body>
	<div class="container">
		<img src="http://image.zhangxinxu.com/image/study/s/s128/mm1.jpg">
		<span class="span"></span>		
	</div>
	<p>去除inline-block下的水平间距</p>
	<div>
		<ul>
			<li>aaa</li>
			<li>bbb</li>
		</ul>
	</div>
	<div class="other"></div>
</body>
</html>
