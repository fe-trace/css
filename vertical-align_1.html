<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<title>垂直居中对齐</title>
	<style type="text/css">
	.container span { display: inline-block; height: 100px; width: 100px; background: #999; }
	.container .ove { overflow: hidden; }
	.content span { display:  inline-block; height: 100px; width: 100px; background: pink; }
	.content span.sp { line-height: 0; }
	</style>
</head>
<body>
<div class="container">
	<span></span>
	<span>x</span>
	<span class="ove">x</span>
</div>
<div class="content">
	<span class="sp">123</span>
	<span>123</span>
</div>
</body>
</html>
