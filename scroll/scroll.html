<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>网友涛涛分享原创自定义滚动条美化jquery插件</title><style type="text/css">*{margin:0;padding:0;list-style-type:none;}a,img{border:0;}body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}.demo{height:300px;margin:50px auto 30px auto;border:1px solid #4A5565;overflow:hidden;}/* slider */.slider{height:500px;}.slider img{height:300px;width:100%;border:none;}/* 滚动条的样式 */.scrollUp,.scrollHandle,.scrollDown{overflow:hidden;background-image:url(./scrollbar.png);background-repeat:no-repeat;_background-image:url(./scrollbar.png)}.scrollBar{height:100%;width:13px;overflow:hidden;position:absolute;right:0;top:0;z-index:111}.scrollUp,.scrollDown{width:10px;height:6px;cursor:pointer;position:absolute;left:1px;cursor:pointer}.scrollUp,.scrollHandle,.scrollHandleDown,.scrollDown{width:13px;position:absolute;}.scrollHandle{height:58px; width: 11px; background-position:0 -9px;left:1px;top:7px;cursor:n-resize;}.scrollUp{background-position:left 0px;top:0;}.scrollDown{background-position: 0 -70px;bottom:0;}</style><div class='demo slider'>	 <ul id='list'>	 	<li><a href="http://www.17sucai.com/"><img src='https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2760896174,3218676338&fm=21&gp=0.jpg' alt=''/></a></li>	 	<li><a href="http://www.17sucai.com/"><img src='https://ss0.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3700630188,1430779433&fm=21&gp=0.jpg' alt=''/></a></li>	 	<li><a href="http://www.17sucai.com/"><img src='https://ss0.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1956790230,2945275299&fm=21&gp=0.jpg' alt=''/></a></li>	 	<li><a href="http://www.17sucai.com/"><img src='https://ss0.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=4074120680,1795188652&fm=21&gp=0.jpg' alt=''/></a></li>	 	<li><a href="http://www.17sucai.com/"><img src='https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=4168762024,1922499492&fm=21&gp=0.jpg' alt=''/></a></li>	 	<li><a href="http://www.17sucai.com/"><img src='https://ss0.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2932558274,1168107498&fm=21&gp=0.jpg' alt=''/></a></li>	 </ul></div><script type="text/javascript" src='./scroll.js'></script><script type="text/javascript">var oList=document.getElementById('list');var t3= new ScrollBar({	container:oList,	//要加滚动条的对象	isBuffer:false,				//是否开启缓冲效果	isMouseWheel:true,   		//是否开启鼠标滚动	isOpenKeyEvent:true,	//是否支持键盘按键	rollScale:60,				//缓冲最小单位值	focusObj:'scroll',			//鼠标滚轮焦点对象 可选 document,scroll,scrollBar	scrollEventType:'mousedown', //mousedown,mouseover 两种类型	scrollBarClass:'scrollBar',  //class	scrollUpClass:'scrollUp',	scrollHandleClass:'scrollHandle',	scrollDownClass:'scrollDown',	scrollDValue:0  	//滚动的差值,上下的和})</script></body></html>
