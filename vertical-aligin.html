<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8" />
	<title>图片绝对垂直居中</title>
	<style type="text/css">
	.container { display: inline-block; line-height: 150px; width: 200px; background: #999; }
	.container img { vertical-align: middle; }
	.container span { font-size: 100px; background: #666; }
	.dib { height: 200px; background: #999; }
	.dib img { vertical-align: middle; }
	.dib i { display: inline-block; height: 100%; vertical-align: middle; }
	</style>
</head>
<body>
<div class="container">
	<img src="http://image.zhangxinxu.com/image/study/s/s128/mm1.jpg">
	<span>x</span>
</div>
<div class="content">
	<span>content</span>
	<img src="img/right.gif" />
</div>
<div class="dib">
	<img src="http://image.zhangxinxu.com/image/study/s/s128/mm1.jpg"><i></i>
</div>
</body>
</html>
