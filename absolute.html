<!DOCTYPE html>
<html>
<head>
	<title>脱离relative的绝对定位</title>
	<meta charset="utf8" />
	<style type="text/css">
	div { width: 128px; height: 96px; font-size: 0; }
	img { height: 100%; width: 100%;  }
	span { position: absolute; }
	.left { height: 15px; width: 16px; background: url("img/left.gif"); }
	.right { height: 42px; width: 45px; background: url("img/right.gif"); margin-left: -45px; }
	</style>
</head>
<body>
<div>
	<span class="left"></span>
	<img src="http://image.zhangxinxu.com/image/study/s/s128/mm1.jpg" />
	<span class="right"></span>
</div>
</body>
</html>
